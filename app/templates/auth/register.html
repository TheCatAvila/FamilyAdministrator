{% extends 'base.html' %}
{% block title %}Registrarse{% endblock %}

<!-- No mostrar el header -->
{% block header %}{% endblock %}

<!-- Estilos css personalizados por página -->
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/acceder.css') }}">
{% endblock %}

<!-- Contenido principal de la página -->
{% block content %}
<div class="cont-acceder">
    <div class="info-card">
        <div class="cont-tittle-create">
            <h2>Regístrate</h2>
            <div class="cont-qa">
                <p>¿Ya tienes una cuenta? </p>
                <a href="{{ url_for('main.login') }}">Clic aquí para iniciar.</a>
            </div>
        </div>

        <!-- FORM para registrar usuario -->
        <form action="/register_user" method="POST">
            <div class="cont-label-input">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <span class="error" id="montoError"></span>
            </div>
            <div class="cont-label-input">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
                <span class="error" id="montoError"></span>
            </div>
            <div class="cont-label-input">
                <label for="password">Repite tu contraseña</label>
                <input type="password" id="password" required>
                <span class="error" id="montoError"></span>
            </div>
            <button type="submit" class="btn btn-blue">Registrarse</button>
        </form>

    </div>
</div>
{% endblock %}
