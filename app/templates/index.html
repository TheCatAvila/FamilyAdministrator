{% extends 'base.html' %}
{% block title %}Inicio{% endblock %}

<!-- Estilos css personalizados por página -->
{% block css %}
{% endblock %}

<!-- Contenido principal de la página -->
{% block content %}
{% endblock %}

<!-- JavaScript personalizado por página -->
{% block js %}
<script>
    // Mostrar la alerta en la esquina superior derecha después de redirigir
    document.addEventListener("DOMContentLoaded", function() {
        if (sessionStorage.getItem("login_success") === "true") {
            sessionStorage.removeItem("login_success"); // Eliminar para que no se repita
            Swal.fire({
                icon: "success",
                title: "¡Inicio de sesión exitoso!",
                toast: true,
                position: "top-end",
                timer: 1500,
                showConfirmButton: false,
            });
        }
    });
</script>
{% endblock %}
