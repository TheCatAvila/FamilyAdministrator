{% extends 'base.html' %}
{% block title %}Ingresar{% endblock %}

<!-- No mostrar el header -->
{% block header %}{% endblock %}

<!-- Estilos css personalizados por página -->
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/acceder.css') }}">
{% endblock %}

<!-- Contenido principal de la página -->
{% block content %}
<div class="cont-acceder">
    <div class="info-card">
        <div class="cont-tittle-create">
            <h2>Ingresar</h2>
            <div class="cont-qa">
                <p>¿Aún no tienes una cuenta? </p>
                <a href="{{ url_for('auth_routes.register') }}">Clic aquí para registrarte.</a>
            </div>
        </div>
        
        <form class="egresoForm" id="egresoForm" action="" method="POST">
            <div class="cont-label-input">
                <label for="monto">Email</label>
                <input type="email" id="monto" required>
                <span class="error" id="montoError"></span>
            </div>
            <div class="cont-label-input">
                <label for="monto">Contraseña</label>
                <input type="password" id="monto" required>
                <span class="error" id="montoError"></span>
            </div>
            <button type="submit" class="btn btn-blue">Ingresar</button>
        </form>
    </div>
</div>
{% endblock %}
