<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/info-card.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/acceder.css') }}">
</head>

<body>

    <!-- Contenido principal -->
    <div class="cont-acceder">
        <div class="info-card">
            <div class="cont-tittle-create">
                <h2>Regístrate</h2>
                <div class="cont-qa">
                    <p>¿Ya tienes una cuenta? </p>
                    <a href="">Clic aquí para iniciar.</a>
                </div>
            </div>
            
            <form action="/register_user" method="POST">
                <div class="cont-label-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <span class="error" id="montoError"></span>
                </div>
                <div class="cont-label-input">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                    <span class="error" id="montoError"></span>
                </div>
                <div class="cont-label-input">
                    <label for="password">Repite tu contraseña</label>
                    <input type="password" id="password" required>
                    <span class="error" id="montoError"></span>
                </div>
                <button type="submit" class="btn btn-blue">Registrarse</button>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
